<!doctype html>
<html lang="en">
 <head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <script src="index.js"></script>
 <title>DonorHub</title>
 </head>
 <body onload="App.orgload()">
        <div class="page-wrapper chiller-theme toggled">
          <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
            <i class="fas fa-bars"></i>
          </a>
          <nav id="sidebar" class="sidebar-wrapper" >
            <div class="sidebar-content">
              <div class="sidebar-brand">
                <a href="#">Donor Hub</a>
                <div id="close-sidebar">
                  <i class="fas fa-times"></i>
                </div>
              </div>
              <div class="sidebar-header" >
                <div class="user-pic">
                  <img class="img-responsive img-rounded" src="https://raw.githubusercontent.com/azouaoui-med/pro-sidebar-template/gh-pages/src/img/user.jpg"
                    alt="User picture">
                </div>
                <div class="user-info">
                  <span class="user-name" id="username">{Username}
                    
                  </span>
                  <span class="user-role" id="type">{Type}</span>
                  
                  <span class="user-status">
                    <span>Total Balance Earned: <span id="balance"></span>
                  </span>
                </div>
              </div>
              <!-- sidebar-header  -->
              
              <!-- sidebar-search  -->
              <div class="sidebar-menu">
                <ul>
                  <li class="header-menu">
                    <span>General</span>
                  </li>
                  <li>
                        <a href="#">
                          <i class="fa fa-tachometer-alt"></i>
                          <span>Dashboard</span>   
                        </a> 
                      </li>
                  <li>
                    <a href="#" onclick="App.showProjects()">
                      <i class="fa fa-tachometer-alt"></i>
                      <span>Projects</span>   
                    </a> 
                  </li>
                  <li>
                    <a href="#" onclick="App.loadPublicLedger()">
                          <i class="fa fa-tachometer-alt"></i>
                          <span>Public Ledger</span>   
                        </a> 
                  </li>
                  
                      <li>
                        <a href="#" onclick="App.logOut()">
                              <i class="fa fa-tachometer-alt"></i>
                              <span>Logout</span>   
                            </a> 
                      </li>
                 
                </ul>
              </div>
              <!-- sidebar-menu  -->
            </div>
            <!-- sidebar-content  -->
            
          </nav>
          <!-- sidebar-wrapper  -->
          <main class="page-content" id="dashboard">
            <div class="container-fluid">
              <h2>Dashboard<span><button  class="btn btn-primary btn-sm mx-2"  data-toggle="modal" data-target="#exampleModalCenter">Add Project</button></span></h2>
              <hr>
              <span id="blocknumber" style="display:none"></span>
              <hr>
              <h5>Projects</h5>
              <hr>
              <div class="col-lg-12 mt-1 mb-1">
                 <div class="row" id="oneproject">
                   
                 </div>
                </div>
              
            </div>
        
          </main>

          
          <!-- page-content" -->
        </div>
        <!-- page-wrapper -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Add Project</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div id="success" class="alert " style="display: none">
                   <h5></h5>
                   <small></small>
                </div>
                <form>
                  
                  <div class="form-group">
                   <label for="username">Project Name</label>
                   <input type="text" class="form-control" id="project-name" required="required">
                   </div>
                   <div class="form-group">
                    <label for="username">Project Description</label>
                    <input type="text" class="form-control" id="project-description" required="required">
                    </div>
                  <div class="form-group">
                   <label for="username">Project Goal</label>
                   <input type="text" class="form-control" id="project-goal">
                   </div>
                  
                   
                   <div class="form-group">
                   
                   <label for="type-label">Project Fee</label>
                   <input type="text" class="form-control" id="fee">   
                   </div>
                  
                   <div class="form-group">
                   
                    <label for="type-label">Pick Ethereum address</label>
                    <select class="form-control" id="sign-up-eth-address">

                      </select>  
                      
                    </div>
                   

                  
                  </form>
              </div>
              <div class="modal-footer">
                
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="App.createProject()">Save changes</button>
              </div>
            </div>
          </div>
        </div>
         
        <div id="modal-gen">
          <div class="modal fade transactionhere"  tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Transaction Blocks</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p style="font-size: 12px" id="transmodal"> 
                  </p>
                </div>
                <div class="modal-footer">
                  
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="modal-contrib">

        </div>
            
        </body>
</html>
