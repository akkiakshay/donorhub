<!doctype html>
<html lang="en">
 <head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <script src="index.js"></script>
 <title>DonorHub</title>
 </head>
 <body onload="App.userload()">
        <div class="page-wrapper chiller-theme toggled">
          <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
            <i class="fas fa-bars"></i>
          </a>
          <nav id="sidebar" class="sidebar-wrapper" >
            <div class="sidebar-content">
              <div class="sidebar-brand">
                <a href="#">Donor Hub</a>
                <div id="close-sidebar">
                  <i class="fas fa-times"></i>
                </div>
              </div>
              <div class="sidebar-header" >
                <div class="user-pic">
                  <img class="img-responsive img-rounded" src="https://raw.githubusercontent.com/azouaoui-med/pro-sidebar-template/gh-pages/src/img/user.jpg"
                    alt="User picture">
                </div>
                <div class="user-info">
                  <span class="user-name" id="username">{Username}
                    
                  </span>
                  <span class="user-role" id="type">{Type}</span>
                  <span class="user-status">
                    <span>Eth Balance : <span id="balance"></span>
                  </span>
                </div>
              </div>
              <!-- sidebar-header  -->
              
              <!-- sidebar-search  -->
              <div class="sidebar-menu">
                <ul>
                  <li class="header-menu">
                    <span>General</span>
                  </li>
                  <li>
                        <a href="#">
                          <i class="fa fa-tachometer-alt"></i>
                          <span>Dashboard</span>   
                        </a> 
                      </li>
                  <li>
                    <a href="#" onclick="App.showProjects()">
                      <i class="fa fa-tachometer-alt"></i>
                      <span>Projects</span>   
                    </a> 
                  </li>
                  <li>
                      <a href="#" onclick="App.loadPublicLedger()">
                            <i class="fa fa-tachometer-alt"></i>
                            <span>Public Ledger</span>   
                          </a> 
                    </li>
                  
                      <li>
                        <a href="#" onclick="UserMod.logOut()">
                              <i class="fa fa-tachometer-alt"></i>
                              <span>Logout</span>   
                            </a> 
                      </li>
                 
                </ul>
              </div>
              <!-- sidebar-menu  -->
            </div>
            <!-- sidebar-content  -->
            
          </nav>
          <!-- sidebar-wrapper  -->
          <main class="page-content" id="dashboard">
            <div class="container-fluid">
              
            
              <span>User Eth Address : <small id="ethaddress"></small></span>
              <hr>
              <h5>Projects</h5>
              <hr>
              <div class="col-lg-12 mt-1 mb-1" id="projects-div">
              </div>
              
            </div>
        
          </main>

          
          <!-- page-content" -->
        </div>
        <!-- page-wrapper -->
        <div id="modals-generate">
        
        </div>
          
            
        </body>
</html>
